apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cpuset-device-plugin
  namespace: kube-system
  labels:
    app.kubernetes.io/name: cpuset-device-plugin
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: cpuset-device-plugin
  template:
    metadata:
      labels:
        app.kubernetes.io/name: cpuset-device-plugin
    spec:
      priorityClassName: system-node-critical
      tolerations:
        - operator: "Exists"
          effect: "NoExecute"
        - operator: "Exists"
          effect: "NoSchedule"
      containers:
        - image: stefanaki/cpuset-device-plugin:0.0.1
          imagePullPolicy: Always
          args:
            - "--node-name=$(NODE_NAME)"
            - "--container-runtime=docker"
            - "--cgroups-file-path=/sys/fs/cgroup"
            - "--cgroups-driver=systemd"
          name: cpuset-device-plugin
          resources:
            requests:
              cpu: 50m
              memory: 100Mi
            limits:
              cpu: 50m
              memory: 200Mi
          ports:
            - containerPort: 8080
              name: http
          securityContext:
            privileged: true
          volumeMounts:
            - name: device-plugin
              mountPath: /var/lib/kubelet/device-plugins
            - name: pod-resources
              mountPath: /var/lib/kubelet/pod-resources
            - name: cgroup
              mountPath: /sys/fs/cgroup
          env:
            - name: NODE_NAME
              valueFrom:
                fieldRef:
                  fieldPath: spec.nodeName
      volumes:
        - name: device-plugin
          hostPath:
            path: /var/lib/kubelet/device-plugins
        - name: pod-resources
          hostPath:
            path: /var/lib/kubelet/pod-resources
        - name: cgroup
          hostPath:
            path: /sys/fs/cgroup
  updateStrategy:
    type: RollingUpdate